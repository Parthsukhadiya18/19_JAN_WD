 <!-- marquee 
        direction="left" "right" "up" "down"
        behavior="scroll" "sliding" 
        scrollamount="1" increase
     -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image map and maquee</title>   
</head>
<body>

    <marquee class="blink">This is an example of blinking text using CSS within a marquee.</marquee> 
   

    <marquee behavior="scroll" direction="left" scrollamount="20" >parth</marquee>
    <marquee behavior=""  direction="up">Top</marquee>
    <marquee behavior=""  direction="down">bottom</marquee>
    <marquee behavior="scroll"  direction="right">right</marquee>   


    <img src="img/workplace.jpg" alt="Workplace" usemap="#workmap">

    <map name="workmap">
      <area shape="rect" coords="34,44,270,350" alt="Computer" href="img/computer.htm">
      <area shape="rect" coords="290,172,333,250" alt="Phone" href="img/phone.htm">
      <area shape="circle" coords="337,300,44" alt="Coffee" href="img/coffee.htm">
    </map>

   
    
</body>
</html>
