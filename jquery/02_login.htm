<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>  
     
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>

<body>
        <h4 class="toggle">Login</h4>
        <h4 class="slide">Login-slidetoggle</h4>
        <h4 class="fade">Login-fadetoggle</h4>
        <div  style="border:1px solid black">

        <form method="post" id="form" action="02_css.html" >

            <label for="email">Email<span>*</span></label><br>
            <input type="email" name="" id="email" required placeholder="Enter Email" /><br />
            <span id="p1"></span><br />
            <label for="password">Password<span>*</span></label><br>
            <input type="password" name="" id="password" required placeholder="Enter Password" /><br />
            <span id="p2"></span><br />

            <button type="submit" value="" class="btn" onclick="sub()">Submit</button>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $(".toggle").click(function () {
                $("#form").toggle();
             })

            $(".slide").click(function () {
                $("form").slideToggle();
            })

            $(".fade").click(function () {
                $("form").fadeToggle(1000);
            })
        })
    </script>
</body>

</html>
