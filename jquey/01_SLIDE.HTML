<body>

        <script>

            $(document).ready( function(){
                $("#up").click(function(){
                    // document.write("hi");
                    // $("#h2").slideUp()
                    $("#h2").slideUp(2000)

                $("#down").click(function(){

                })

                    $("#img").stop()

            })
