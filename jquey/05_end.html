<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        div{
            border:1px solid rgb(223, 12, 12)
        }
    </style>
</head>
<body>
    <button type="button" class="btn1">First</button>
    <button type="button" class="btn2">Last</button>
    <button type="button" class="btn3">EQ</button>
    <button type="button" class="btn4">Filter</button>
    <button type="button" class="btn5">Not</button>

    <div>
        <p>A paragraph in a div.</p>
    </div><br>

    <div class="intro">
        <p>A paragraph in another div.</p>
    </div><br>   

    <div>
        <p>A paragraph in another div.</p>
    </div>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("div").first().css({border:"1px solid black"})
            })

            $("#btn1").click(function(){
                $("div").last().css({border:"1px solid green"})
            })
            $("#btn1").click(function(){
                $("p").eq(1).css({border:"1px solid black"})
            })

            $("#btn1").click(function(){
                $("div").filter(".intro").css({border:"1px solid black"})
            })

            $("#btn1").click(function(){
                $("div").not(".intro").css({border:"1px solid black"})
            })
        })
    </script>
</body>
</html>
